<div class="container" ng-controller="PostsCtrl">
    <button class="btn" ng-click='addPost()'>Dodaj post</button>
    <input ng-model="postBody" />
    <h1>Posty</h1>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="post in posts">
            <span>
                {{post.username}}
            </span>
            <span>
                {{post.body}}
            </span>
        </li>
    </ul>
</div>
