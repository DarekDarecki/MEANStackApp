<div class="container" ng-show="currentUser" ng-controller="PostsCtrl">
    <div class="card addPostCard">
        <div class="card-content">
            <p class="card-title">
                {{currentUser.username}}, o czym my≈õlisz?
            </p>
            <input ng-model="postBody" />
            <button class="btn addPost waves-effect waves-light" ng-click='addPost()'>Dodaj post</button>
        </div>
    </div>
    <ul class="navbar-nav">
        <li class="card" ng-repeat="post in posts">
            <div class="card-content">
                <p class="card-title">{{post.username}}</p>
                <p class="date">{{post.dateparsed}}</p>
                <p>
                    {{post.body}}
                </p>
            </div>
        </li>
    </ul>
</div>
