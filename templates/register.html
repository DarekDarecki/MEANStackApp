<div class="container">
    <div class="card cardBox">
        <div class="card-content">
            <p class="card-title">UTWÓRZ NOWE KONTO</p>
            <form ng-submit="register(username, password)">
                <div class="input-field">
                    <input class="{{class}}" name="username" type="text" ng-model="username" autocomplete="off" required>
                    <label class="{{class}}" for="username">Username</label>
                </div>
                <div class="input-field">
                    <input class="{{class}}" name="password" type="password" ng-model="password" ng-change="checkPassStrength(password)" required>
                    <label class="{{class}}" for="password">Password</label>
                </div>
                <div class="pwdIndicator" style="width:{{width}};background:{{background}};"></div>
                <p class="pwdStrength">
                    Siła hasła: {{xd}}
                </p>
                <p class="error">
                    {{error}}
                </p>
                <button class="btn btn-success waves-effect waves-light" type="submit">UTWÓRZ</button>
            </form>
        </div>
    </div>
</div>
