<div class="container">
<form ng-submit="register(username, password)">
  <div class="input-field">
    <input class="{{class}}" name="username" type="text" ng-model="username">
    <label for="username">Username</label>
  </div>
  <div class="input-field">
    <input class="{{class}}" name="password" type="password" ng-model="password">
    <label for="password">Password</label>
   </div>
   {{error}}
   <button class="btn btn-success" type="submit">Zarejestruj</button>
 </form>
