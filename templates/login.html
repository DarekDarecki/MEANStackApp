<div class="container">
    <form ng-submit="login(username, password)">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="" type="text" name="username" ng-model="username" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="" type="password" name="password" ng-model="password" />
        </div>
        <button class="btn btn-success" type="submit">Zaloguj</button>
    </form>
</div>
